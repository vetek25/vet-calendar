{% extends 'events/base.html' %}
{% block title %}Редактировать запись{% endblock %}
{% block content %}
<h2>Редактировать запись: {{ event.title }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-warning">Сохранить</button>
  <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
