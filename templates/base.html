<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Календарь{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Календарь</a>
      {% if user.is_authenticated %}
        <span class="text-light">Привет, {{ user.get_full_name|default:user.username }}</span>
        <a class="btn btn-outline-light ms-3" href="{% url 'logout' %}">Выйти</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'login' %}">Вход</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
